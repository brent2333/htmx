<div id="parent-div">
<form>
    <div>
      <label>Name
        <input type="text" />
      </label>
    </div>
  <div>
    <label>Email
      <input type="email" />
    </label>
  </div>
  <button
    type="submit"
    hx-post="/users"
    hx-trigger="click"
    hx-target="this"
    hx-swap="#result"
    >Add User</button>
  </form>
  <div id="result"></div>
</div>
