<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTMX</title>
    <link rel="stylesheet" href="/assets/main.css" />
  </head>
  <body>
    <header>
      <div class="round"><a class="logo" href="/"><img src="/assets/img/logo.jpg"  alt="logo BL"/></a></div>
      <div><ul>
        <li><a hx-get="/home" hx-target="#container" hx-swap="innerHTML" hx-push-url="true" aria-selected="true">Home</a></li>
        <li><a hx-get="/about" hx-target="#container" hx-swap="innerHTML" hx-push-url="true">About</a></li>
    </ul></div>
    </header>
    <main>
      <div id="container" hx-get="/home" hx-trigger="load"></div>
      <aside id="template-aside" hx-get="/home-aside" hx-trigger="load">
      </aside>
      <div id="signup">
        <h3>Get in Touch</h3>
      <button class="" hx-get="/form" hx-target="#signup">Sign Up Form</button>
    </div>
    </main>
    <footer><p>Copyright 2024</p>
    </footer>
    <script src="/scripts/htmx.min.js"></script>
    <script>
      (async function () {
        htmx.ajax('GET', location.pathname, '#container')
      }());
    </script>
  </body>
</html>
